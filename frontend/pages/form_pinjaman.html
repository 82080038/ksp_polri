<!DOCTYPE html>
<html>
<head>
    <title>Ajukan Pinjaman</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <h2>Ajukan Pinjaman</h2>
    <form id="pinjamanForm">
        Anggota ID: <input type="number" name="anggota_id" required><br>
        Jumlah: <input type="number" name="jumlah" required><br>
        Tenor (bulan): <input type="number" name="tenor" required><br>
        Bunga (%): <input type="number" step="0.01" name="bunga" required><br>
        <button type="submit">Ajukan</button>
    </form>
    <div id="message"></div>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#pinjamanForm').on('submit', function(e) {
                e.preventDefault();
                $.post('../backend/public/index.php?path=pinjaman/create', $(this).serialize(), function(data) {
                    $('#message').text(data.message);
                }, 'json');
            });
        });
    </script>
</body>
</html>
